---
- name: get keyinfo for all keys
  gpg_key:
    homedir: "{{ gpg2_basedir }}"
    fpr: '*'
    state: info
  register: key_dict_to_delete

- name: Delete all keys
  gpg_key: 
    fpr: "{{ item.fingerprint }}"
    state: absent
  with_items: "{{ key_dict_to_delete['keys'] | dict2items | dict2items }}"
  when: item.type == "sec" or item.type == "pub"
